				<div class="td"><h1><strong>二胡</strong></h1><br>
					<audio  controls><source src="includes/sounds/two.mp3" type="audio/mpeg"></audio>
					<p>有兩根弦，現代二胡以純五度定弦。<br>
						由琴筒、琴桿、琴弦、琴碼、千斤、琴弓、底托所組成。二胡的琴筒的一端蒙有蟒蛇皮，而另一端是音窗。<br>
						音域可達到三個八度左右，但在合奏時一般音域多不超過兩個八度。<br>
						音色甜美，外弦的音色比內弦明亮、剛柔多變，具高難度的演奏技巧，而且表現力強，既能演奏柔和、流暢的曲調，也能演奏跳躍有力的旋律，是表現力豐富的拉弦樂器。因此，在民族樂隊中常擔任主奏和獨奏樂器，同時亦演奏伴奏音型。<br>
				</p></div>
